type: object
properties:
  name: { type: string }
  phoneNumber: { type: string }
  email: { type: string, format: email }
  isFavourite: { type: boolean }
  contactType:
    type: string
    enum: [work, home, personal]
  photo:
    type: string
    format: binary
required: [name, phoneNumber, contactType]
